<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
    <style>
        .test-container {
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        .test-image {
            width: 120px;
            height: 120px;
            border: 2px solid red;
            background: yellow;
        }
    </style>
</head>
<body>
    <h1>Image Test</h1>
    <div class="test-container">
        <div>
            <h3>Planet Spot</h3>
            <img src="planet_spot.png" alt="Planet" class="test-image">
        </div>
        <div>
            <h3>Voice</h3>
            <img src="voice.png" alt="Voice" class="test-image">
        </div>
        <div>
            <h3>Hikers</h3>
            <img src="hikers.png" alt="Hikers" class="test-image">
        </div>
    </div>
</body>
</html>
